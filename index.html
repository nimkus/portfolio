<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set Character set to current industry standart-->
    <meta charset="utf-8">
    <!-- Force current version of IE for better compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Match window size to device and resets pixel size for retina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole Schimkus</title>
    <link rel="shortcut icon" href="img/nicole-schimkus-logo.svg" type="image/x-icon">

    <!-- STYLESHEETS -->
    <!-- Normalizing CSS & Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- FONTS -->
    <!-- The Link Type rel="preconnect" is used so that the linked content can be fetched more quickly. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font: Yeseva, serif / Font: Roboto, serif / Font: Raleway, serif / Lora, serif -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yeseva+One&display=swap"
        rel="stylesheet">
</head>

<body class="home-page">

    <!-- PAGE HEADER -->
    <header>
        <!-- Header has menu that becomes visible through toggle -->
        <div class="page-header__before-toogle">
            <div class="site-logo">
                <!--Webseite-Logo + Home-Button-->
                <a href="index.html" aria-label="Home-Button">
                    <img src="img/nicole-schimkus-logo.svg"
                        alt="Personal logo of Nicole Schimkus made of lines that form the initials N and S">
                </a>
            </div>
            <div class="test">
                <!-- Toggle Menu on and off -->
                <input type="checkbox" class="site-nav__toggle" id="site-nav__toggle"
                    aria-label="toggles site navigation on and off">
                <label for="site-nav__toggle" class="toogle-label site-nav__toggle">menu</label>
            </div>
        </div>

        <!-- Page Navigation -->
        <nav class="site-nav">
            <ul role="menubar" class="site-nav__list">
                <!--Homepage-->
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="site-nav-list__item--active" data-text="Home"
                        data-text-2="Home2">Home</a>
                </li>
                <!--Work page-->
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="site-nav-list__item" data-text="Work">Work</a>
                </li>
                <!--About page-->
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="site-nav-list__item" data-text="About Me">About
                        Me</a>
                </li>
                <!--Contact page-->
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="site-nav-list__item" data-text="Contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="profile">

        <!-- Background image for Decoration -->
        <img src="img/circle_handdrawn.svg" class="circle" alt="">
        <!-- Portrait -->
        <figure class="profile-pic">
            <!--Portrait of Author + alt description-->
            <img src="img/nicole-schimkus-portrait.png"
                alt="Portrait of Nicole Schimkus. The picture shows a slightly smiling, light skinned female with brown hair in front of blurry background.">
            <!-- <img src="https://unsplash.it/300/100" alt="Placeholder image"> -->
        </figure>

        <article>
            <!-- Welcome Text, Call to action: Skill-reel (preliminary: links will lead to different pages in the future)-->
            <h1> Hej, my name is Nicole. </h1><br class="remove-on-breakpoint"><p>I love to</p>
            <ul class="skill-reel" aria-label="List of skills">
                <li class="skill1" role="presentation"><a href="work.html" aria-label="Link to go to #page"
                        data-text="design.">design.</a></li>
                <li class="skill2" role="presentation"><a href="work.html" aria-label="Link to go to #page" data-text="code.">code.</a>
                </li>
                <li class="skill3" role="presentation"><a href="work.html" aria-label="Link to go to #page" data-text="do research.">do
                        research.</a></li>
                <li class="skill4" role="presentation"><a href="work.html" aria-label="Link to go to #page"
                        data-text="teach.">teach.</a></li>
            </ul>
        </article>

    </main>

    <!-- FOOTER -->
    <footer class="page-footer">
        <!--Link list, Socials-->
        <p>Find me on</p>
        <ul class="social-list" aria-label="List of social media accounts">
            <li class="social-list__item" role="presentation">
                <a href="https://github.com/" target="_blank" rel="noreferrer" aria-label="Link to my Github account">
                    <!-- Github logo -->
                    <img src="img/icon_github.svg" alt="Logo of Github">
                </a>
            </li>

            <li class="social-list__item" role="presentation">
                <a href="https://twitter.com/nicoleschimkus" target="_blank" rel="noreferrer"
                    aria-label="Link to my Twitter account">
                    <!-- Twitter logo -->
                    <img src="img/icon_twitter.svg" alt="Logo of Twitter">
                </a>
            </li>

            <li class="social-list__item" role="presentation">
                <a href="https://www.linkedin.com/in/nicole-schimkus/" rel="noreferrer"
                    aria-label="Link to my LinkedIn account">
                    <!-- LinkedIn logo -->
                    <img src="img/icon_linkedin.svg" alt="Logo of LinkedIn">
                </a>
            </li>
        </ul>
    </footer>

    <!-- Accessibility Check-->
    <script src="js/tota11y.min.js"></script>

</body>

</html>
